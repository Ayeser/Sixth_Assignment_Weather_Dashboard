<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="searchBox">
        <h1>Search for a city:</h1>
        <form class="form-inline active-cyan-3 active-cyan-4">
          <i class="fas fa-search" aria-hidden="true"></i>
          <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search for city"
            aria-label="Search" id="cityInput">
          <button type="button" class="btn btn-primary" onclick="citySearchButton(); saveCity()">Submit</button>
        </form>
        <div id="citiesSearched"></div>
      </div>

      <div class="col-sm-9">
        <div class="row" id="currentForecast">
          <h2>Weather:</h2>
          <div class="container" id="currentCityWeather"></div>
        </div>
        <div class="row" id="fiveDayBlock">
          <h3>5 Day Forecast:</h3>
          <div class="row">
            <!-- Day 1 -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-primary" id="day1">
              </div>
            </div>
            <!-- Day 2 -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-primary" id="day2">
              </div>
            </div>
            <!-- Day 3 -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-primary" id="day3">
              </div>
            </div>
            <!-- Day 4 -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-primary" id="day4">
              </div>
            </div>
            <!-- Day 5 -->
            <div class="card" style="width: 18rem;">
              <div class="card-body bg-primary" id="day5">
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
